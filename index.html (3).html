<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="../CSS/ContactUs.css">

    <title>Contact Us!</title>

</head>



<body>

    <header>
        <div class="logo">
            <img src="../Images/Logo.png" alt="Logo" height="100" width="200">
        </div>
        <nav>
            <a href="../HTML/index.html" class="nav-link">Home</a>
            <a href="../HTML/Products.html" class="nav-link">Shop</a>
            <a href="../HTML/ContactUs.html" class="nav-link">Contact Us</a>
            <a href="../HTML/AboutUs.html" class="nav-link">About Us</a>
            <a href="../HTML/Cart.html" class="nav-link">Checkout</a>
        </nav>
    </header>



    <div class="custom-container">

        <form method="POST" action="/submit" autocomplete="on" id='custom-form' name='custom-form'>

            <label>First Name</label>
            <input type="text" size="17" placeholder="First name" name="custom_fname" id="custom_fname" required autofocus minlength="5" maxlength="50" pattern="[A-Za-z0-9]+">

            <label>Last Name</label>
            <input type="text" size="17" placeholder="Last name" name="custom_lname" id="custom_lname" required minlength="5" maxlength="50" pattern="[A-Za-z0-9 ]+">

            <label>Gender</label>
            <select id="custom_gender" name="custom_gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select>

            <label>Phone Number</label>
            <input type="tel" id="custom_phone" name="custom_phone" placeholder="05********" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" minlength="10" maxlength="10" required>

            <label>Date Of Birth</label>
            <input type="date" id="custom_dob" name="custom_dob" required>

            <label>Email</label>
            <input type="email" placeholder="Email" name="custom_email" required pattern="[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+\.[a-zA-Z]+\.*[a-zA-Z]*" minlength="1" maxlength="100" id="custom_email">

            <label for="custom_language">Language</label>
            <select id="custom_language" name="custom_language" required>
                <option value="" disabled selected>Select language</option>
                <option value="English">English</option>
                <option value="Arabic">Arabic</option>
                <option value="French">French</option>
                <option value="Spanish">Spanish</option>

            </select>

            <textarea name="custom_feed" rows="5" placeholder="Feedback..." minlength="20" maxlength="500" required></textarea>

            <input type="submit" value="Send" class="custom-send" formnovalidate>

            

        </form>
    </div>




    <footer class="footer">
        <div class="footer-columns">
            <div class="help-section">
                <h4>Help</h4>
                <ul>
                    <li>Frequently Asked Questions</li>
                    <li>Shop</li>
                    <li>Terms and Conditions</li>
                    <li>Order Tracking</li>
                </ul>
            </div>
            <div class="online-shop-section">
                <h4>Online Shop</h4>
                <ul>
                    <li>Hair Conditener</li>
                    <li>Hair Shampoo</li>
                    <li>Hair Set</li>
                    <li>Hair Cream</li>
                </ul>
            </div>
            <div class="follow-us-section">
                <h4>Follow Us</h4>
                <div class="social-media">
                    <a href="#"><img src="../Images/facebook.png" alt="Facebook" height="20"></a>
                    <a href="#"><img src="../Images/instagram.png" alt="Instagram" height="20"></a>
                    <a href="#"><img src="../Images/twitter.png" alt="Twitter" height="20"></a>
                    <a href="#"><img src="../Images/linkedin.png" alt="LinkedIn" height="20"></a>
                    <a href="#"><img src="../Images/snapchat.png" alt="Snapchat" height="20"></a>
                    <a href="#"><img src="../Images/tik-tok.png" alt="Tik-Tok" height="20"></a>
                </div>
            </div>
        </div>
    </footer>



</body>

</html>
